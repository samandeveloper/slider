<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- images -->
    <div class="slider-container">
      <div class="slide" style="display: block;">
        <img src="./img-1.jpg" class="slide-img">
        <h1>1</h1>
      </div>
      <div class="slide" style="display: none;">
        <img src="./img-4.jpg" class="slide-img">
        <h1>2</h1>
      </div>
      <div class="slide" style="display: none;">
        <!-- image#2 reads from style.css -->
        <h1>3</h1>
      </div>
      <div class="slide" style="display: none;">
        <img src="./img-3.jpg" class="person-img">
        <h4>profile image</h4>
        <h1>4</h1>
      </div>
    </div>
    <!-- buttons -->
    <div class="btn-container">
      <button class="prevBtn"  style="display: none;" onclick="showSlide('previous')">Prev</button>
      <button class="nextBtn"  style="display: block;" onclick="showSlide('next')">Next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
